<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Flight Price Predictor</h2>
    <form id="predictForm" class="mb-4">
        <div class="form-group">
            <label for="dayOfWeek">Day of Week</label>
            <input type="text" class="form-control" id="dayOfWeek" name="dayOfWeek" required>
        </div>
        <!-- Include other fields as per your model requirements -->
        <button type="submit" class="btn btn-primary">Predict Price</button>
    </form>
    <div id="predictionResult"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $("#predictForm").submit(function(event) {
        event.preventDefault();
        $.ajax({
            url: '/predict',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "Day of Week": $("#dayOfWeek").val(),
                // Include other fields as per your model
            }),
            dataType: 'json',
            success: function(response) {
                $("#predictionResult").html("<p>Predicted Price: " + response.predicted_price + "</p>");
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
</script>
</body>
</html>
